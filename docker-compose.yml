version: '3'
services:
  db:
    image: postgres:12-alpine
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    networks:
      - my-net
  redis:
    image: redis:5-alpine
    networks:
      - my-net
  web:
    image: kaligo:v2
    command: rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - '3000:3000'
    depends_on:
      - db
      - redis
    networks:
      - my-net

networks:
  my-net:
    driver: bridge
